<div class="carousel-wrapper">
  <div class="overview-card" *ngIf="currentCard">
    <mat-icon class="overview-icon">{{ currentCard.icon }}</mat-icon>
    <h3>{{ currentCard.title | translate }}</h3>
    <p>{{ currentCard.content | translate }}</p>
  </div>

  <div class="carousel-controls">
    <button mat-icon-button (click)="prevCard()" [disabled]="index === 0">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <span class="carousel-index">{{ index + 1 }} / {{ cards.length }}</span>
    <button mat-icon-button (click)="nextCard()" [disabled]="index === cards.length - 1">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</div>
