<div class="call-to-action-box">
  @if (userType == UserType.CONTRACTOR) {
    <p>{{ 'call-to-action.promotion.contractor' | translate }}</p>
  }

  <a [href]="actionUrl" target="_blank">
    <button mat-raised-button color="primary" class="call-to-action-button">
      {{ 'call-to-action.action' | translate }}
    </button>
  </a>
</div>
